# cameras.conf
# Archivo de configuración para cámaras soportadas.
# Cada sección representa una cámara identificada por su nombre.

[runcam6]
# Punto de montaje esperado de la cámara.
mount_point=/media/$USER/RUNCAM6
# Carpeta destino en el sistema donde se copiarán los archivos.
destination=/home/$USER/Videos/RUNCAM6
# Extensiones de archivo a sincronizar, separadas por comas.
file_types=mp4,gcsv
